        <p>首先复杂的sql都是一个一个简单的sql拼的, 一个大的业务需要先拆分成小的业务来实现.</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">-- union将两个表的结果结合到一起作为一个新的表输出, 这时候会用到临时表</span></span><br><span class="line"><span class="keyword">SELECT</span> emp_no <span class="keyword">FROM</span> employees.salaries <span class="keyword">union</span> <span class="keyword">select</span> emp_no <span class="keyword">from</span> employees.salaries;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 执行查询计划中的extra字段可以看到有用了temp表</span></span><br><span class="line"><span class="keyword">EXPLAIN</span> <span class="keyword">SELECT</span> emp_no <span class="keyword">FROM</span> employees.salaries <span class="keyword">union</span>  <span class="keyword">select</span> emp_no <span class="keyword">from</span> employees.salaries;</span><br><span class="line"><span class="comment">-- 但是`union all`会返回所有结果不会用临时表</span></span><br><span class="line"><span class="keyword">EXPLAIN</span> <span class="keyword">SELECT</span> emp_no <span class="keyword">FROM</span> employees.salaries <span class="keyword">union</span> all <span class="keyword">select</span> emp_no <span class="keyword">from</span> employees.salaries;</span><br><span class="line"><span class="comment">-- 查询slary的总数</span></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">count</span>(*) <span class="keyword">from</span> employees.salaries;</span><br><span class="line"><span class="comment">-- 这里面用了驱动表, 关键是from后面的`select * from employees.salaries`要加`()`</span></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">min</span>(salary) <span class="keyword">as</span> qiong <span class="keyword">from</span> (<span class="keyword">select</span> * <span class="keyword">from</span> employees.salaries) <span class="keyword">as</span> Pp;</span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> cc.first_name, cc.salary <span class="keyword">from</span> (<span class="keyword">select</span> salaries.emp_no, salaries.salary, employees.first_name <span class="keyword">from</span> employees.salaries <span class="keyword">join</span> employees.employees <span class="keyword">on</span> salaries.emp_no=employees.emp_no <span class="keyword">where</span> salary &gt; (<span class="keyword">select</span> <span class="keyword">avg</span>(salaries.salary) <span class="keyword">from</span> employees.salaries)) <span class="keyword">as</span> cc;</span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">avg</span>(salaries.salary) <span class="keyword">from</span> employees.salaries;</span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> salaries.emp_no, salaries.salary, employees.f</span><br><span class="line">irst_name <span class="keyword">from</span> employees.salaries <span class="keyword">join</span> employees.employees <span class="keyword">on</span> salaries.emp_no=employees.emp_no;</span><br><span class="line"></span><br><span class="line"><span class="keyword">show</span> <span class="keyword">variables</span> <span class="keyword">like</span> <span class="string">'slow%'</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">set</span> <span class="keyword">global</span> slow_query_log=<span class="string">'ON'</span>; </span><br><span class="line"><span class="keyword">set</span> <span class="keyword">global</span> slow_launch_time=<span class="number">1</span>;</span><br></pre></td></tr></table></figure>
<h2 id="使用驱动表"><a href="#使用驱动表" class="headerlink" title="使用驱动表"></a>使用驱动表</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">use</span> employees;</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">TABLE</span> employees.t1 (s1 <span class="built_in">INT</span>, s2 <span class="built_in">CHAR</span>(<span class="number">5</span>), s3 <span class="built_in">FLOAT</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> employees.t1 <span class="keyword">VALUES</span> (<span class="number">1</span>,<span class="string">'1'</span>,<span class="number">1.0</span>);</span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> employees.t1 <span class="keyword">VALUES</span> (<span class="number">2</span>,<span class="string">'2'</span>,<span class="number">2.0</span>);</span><br><span class="line"><span class="keyword">explain</span> <span class="keyword">SELECT</span> <span class="keyword">sb1</span>,<span class="keyword">sb2</span>,sb3</span><br><span class="line">  <span class="keyword">FROM</span> (<span class="keyword">SELECT</span> s1 <span class="keyword">AS</span> <span class="keyword">sb1</span>, s2 <span class="keyword">AS</span> <span class="keyword">sb2</span>, s3*<span class="number">2</span> <span class="keyword">AS</span> sb3 <span class="keyword">FROM</span> employees.t1) <span class="keyword">AS</span> sb</span><br><span class="line">  <span class="keyword">WHERE</span> <span class="keyword">sb1</span> &gt; <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">SELECT</span> <span class="keyword">AVG</span>(<span class="keyword">SUM</span>(column1)) <span class="keyword">FROM</span> t1 <span class="keyword">GROUP</span> <span class="keyword">BY</span> column1;</span><br><span class="line"><span class="comment">-- 用了临时表 </span></span><br><span class="line"><span class="keyword">explain</span> <span class="keyword">SELECT</span> <span class="keyword">AVG</span>(sum_column1)</span><br><span class="line">  <span class="keyword">FROM</span> (<span class="keyword">SELECT</span> <span class="keyword">SUM</span>(s1) <span class="keyword">AS</span> sum_column1</span><br><span class="line">        <span class="keyword">FROM</span> t1 <span class="keyword">GROUP</span> <span class="keyword">BY</span> s1) <span class="keyword">AS</span> t1;</span><br><span class="line"><span class="comment">--  没有用临时表</span></span><br><span class="line"><span class="keyword">explain</span> <span class="keyword">SELECT</span> <span class="keyword">AVG</span>(sum_column1)</span><br><span class="line">  <span class="keyword">FROM</span> (<span class="keyword">SELECT</span> <span class="keyword">SUM</span>(s1) <span class="keyword">AS</span> sum_column1</span><br><span class="line">        <span class="keyword">FROM</span> t1) <span class="keyword">AS</span> t1;</span><br></pre></td></tr></table></figure>
